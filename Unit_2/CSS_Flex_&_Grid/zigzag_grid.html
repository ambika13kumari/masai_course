<html>
    <head>
        <style>
            .main_div {display: grid; grid-gap: 3%; grid-template-columns: auto ; grid-template-rows: auto ;  width: 700px;
                height: 400px;margin: auto;}
            .main_div > div {background-color:#217867;}
            .div1 {grid-area: 1/2/1/5;}
            .div2 {grid-area: 2/1/2/4;}
            .div3 {grid-area: 3/3/3/6;}

        </style>

    </head>
    <body>
        <div class="main_div">
            <div></div>
            <div class="div1"></div>
            <div></div>
            <div class="div2"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="div3"></div>
        </div>
    </body>
</html>
