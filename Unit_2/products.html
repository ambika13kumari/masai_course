  let parent = document.getElementById("products")


  function showProducts() {

    products.forEach(function(products) {
        //console.log(products.name)




        let div = document.createElement("div");

        let img = document.createElement("img");

        img.src = products.img

        let products_price = document.createElement("p");

        products_price.textContent = products.price


        let products_name = document.createElement("p");

        products_name.textContent = products.name


        let addCart_btn = document.createElement("button");

        addCart_btn.innerText = "Add to Cart";

        addCart_btn.onclick = function() {
            addtoCart(products)
        };

 
        div.append(img, products_name, products_price, addCart_btn);

        parent.append(div);


     });
    }

    showProducts();

    if(localStorage.getItem("cart") === null) {

        localStorage.setItem("cart", JSON.stringify([]));

    }

    function addtoCart(products) {
        
        let products_cart = JSON.parse(localStorage.getItem("cart"));
        
        products_cart.push(products);

        localStorage.setItem("cart", JSON.stringify(products_cart));

        console.log('products_cart :>> ', products_cart);
        
        
        
    }




</script>
